<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <script src="http://common.cnblogs.com/script/jquery.js" type="text/javascript"></script> 
        <script type="text/javascript" src="jquery.zclip.min.js"></script>
    </head>
    <body>
        <div class="try">
            <textarea id="text-to-copy" onfocus="if(this.value=='Type your text here.')this.value='';" onblur="if(this.value=='')this.value='Type your text here.';">Type your text here.</textarea>
            <a id="copy-button" href="#" class="">Copy</a>
            <textarea onfocus="this.value='';">Paste text here to verify.</textarea>
            
        </div>
        <script>
            $("#copy-button").zclip({
                path: "ZeroClipboard.swf",
                copy: function(){
                    return $(this).prev().val();
                },
                afterCopy: function(){
                    $(this).html("copy ok");
                    window.setTimeout(function(){
                        $("#copy-button").html("Copy");
                    },2000);
                }
            });
        </script>
    </body>
</html>
